<div  class = "container">
    <div class="row">

        <div class="class md-6">

            <div class="card">

                <div class="class-center">

                    <h1>Kitchen App Login </h1>

    </div>
    <form   [formGroup]="loginForm" (ngSubmit)="loginIn()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" formControlName = "emailId" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label  class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary">Login </button>
      </form>

                    
                                        <a routerLink = "/sign-in"> New User ? Click to Sign In </a>
                                    
                                </div>
                            </div>
                        </div>
