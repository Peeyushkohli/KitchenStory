<nav class = "navbar navbar -light bg-primary">

    <div class ="container- fluid">
<h2>Kitchen Story </h2>
<div class = "d-flex">
    <button  (click)= "clickAddKProduct()"class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Product </button>
    <button routerLink = "/login"  class="btn btn-primary" data-bs-toggle="modal">Logout </button>

  </div>


    </div>
</nav>
<table class=" table table-bordered table-stripped">
    <thead>
        <tr>
            <th scope ="col">id</th>
            <th scope ="col">Name</th>
            <th scope ="col">Category</th>
            <th scope ="col">Available Qty</th>
            <th scope ="col">Price</th>
            <th scope ="col">Image</th>
            <th scope ="col">Action</th>
        </tr>
    </thead>
    <tbody>
        
            <tr *ngFor="let p of allKdata">
                <td>{{p.id}}</td>
                <td>{{p.productname}}</td>
                <td>{{p.category}}</td>
                <td>{{p.availablequantity}}</td>
                <td>{{p.price  |currency :'INR'}}</td>
                <td><img src="{{p.imageUrl}}" style="width:60px;" alt=""></td>
            
                
        <td>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEditKProduct(p)">Edit</button>&nbsp;
            <button   class="btn btn-danger " (click)= "delKproduct(p.id)">Del</button>
        </td>
        </tr>
    </tbody>
    </table>

      <div class="modal " data-backdrop="false" style="background-color: rgba(0, 0, 0, 0.5);"id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form  [formGroup] = "formValue">
                <div class="mb-3">
                  <label for="InputProductName" class="form-label">Product Name</label>
                  <input type="text" formControlName="productname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputCategory" class="form-label">Category</label>
                  <input type="text" formControlName ="category"class="form-control" id="category">
                </div>
                <div class="mb-3">
                    <label for="exampleInputQuantityAvaialble" class="form-label">Avaialble Quantity</label>
                    <input type="text" formControlName ="availablequantity" class="form-control" id="aq">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputCategory" class="form-label">Price</label>
                    <input type="text" formControlName ="price" class="form-control" id="price">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputCategory" class="form-label">Image</label>
                    <input type="text" formControlName ="imageUrl" class="form-control" id="Image">
                  </div>

                  

            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showAdd" class="btn btn-primary" (click)="addKProduct()">Add Product</button>
          <button *ngIf="showBtn"  type="button" class="btn btn-primary" (click)="updateKProduct()">Update Product</button>
        </div>
      </div>
    </div>
  </div>
